<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG Beta Phase S1 Model - AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0d1117; color: white; text-align: center; margin: 0; padding: 0; }
        .chat-container { width: 90%; max-width: 500px; margin: 50px auto; background: #161b22; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); }
        .chat-box { height: 400px; overflow-y: auto; border: 1px solid #30363d; padding: 10px; text-align: left; background: #0d1117; border-radius: 5px; font-size: 16px; }
        .user-message { background: #238636; padding: 8px; border-radius: 5px; margin: 5px 0; text-align: right; }
        .bot-message { background: #30363d; padding: 8px; border-radius: 5px; margin: 5px 0; }
        input { width: 70%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; background: #161b22; color: white; }
        button { width: 20%; padding: 10px; background: #238636; color: white; border: none; cursor: pointer; border-radius: 5px; }
        footer { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>KG Beta Phase S1 Model ðŸ¤–</h2>
        <div class="chat-box" id="chat-box">
            <p class="bot-message">Hello! I am KG Beta Phase S1. Ask me anything!</p>
        </div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>Made by <b>Kabya Ghosh</b> ðŸš€ | Science Project | v1.2 (Enhanced)</p>
    </footer>

    <script>
        let responses = JSON.parse(localStorage.getItem("kg_chatbot")) || {
            "hello": "Hey there! How can I assist you today?",
            "who are you": "I am KG Beta Phase S1, an AI chatbot created by Kabya Ghosh!",
            "who is bd pm": "The current Prime Minister of Bangladesh is Sheikh Hasina.",
            "bye": "Goodbye! Have a great day! ðŸ˜Š",
            "what can you do": "I can chat, solve math problems, and learn new things!",
            "your creator": "I was designed by Kabya Ghosh for a school science project!",
            "how are you": "I'm just a bot, but I'm here to help you!",
            "tell me a joke": "Why did the robot go on vacation? To recharge its batteries! ðŸ¤–",
            "what is robotics": "Robotics is the branch of technology that deals with robots.",
            "who is kabya ghosh": "Kabya Ghosh is a robotics and coding enthusiast from Bangladesh! ðŸ‡§ðŸ‡©",
            "famous bd scientist": "Dr. Muhammad Ibrahim is a renowned scientist from Bangladesh.",
            "best programming language": "Python is often considered the best due to its simplicity and versatility."
        };

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim().toLowerCase();
            let chatBox = document.getElementById("chat-box");

            if (userText === "") return;

            let userMessage = `<p class="user-message">You: ${userText}</p>`;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                let botResponse = getResponse(userText);
                let botMessage = `<p class="bot-message">Bot: ${botResponse}</p>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            inputField.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getResponse(userText) {
            for (let key in responses) {
                if (userText.includes(key) || similarity(userText, key) > 0.5) {
                    return responses[key];
                }
            }

            if (isMathExpression(userText)) {
                return calculateMath(userText);
            }

            return teachBot(userText);
        }

        function isMathExpression(text) {
            return /^[0-9+\-*/().\s]+$/.test(text);
        }

        function calculateMath(expression) {
            try {
                let result = eval(expression);
                return `The answer is: ${result}`;
            } catch (error) {
                return "Oops! That math expression seems incorrect.";
            }
        }

        function teachBot(userText) {
            let chatBox = document.getElementById("chat-box");
            let botMessage = `<p class="bot-message">Bot: I don't know the answer. Can you teach me? Type: "Teach: your question | your answer"</p>`;
            chatBox.innerHTML += botMessage;
            return "";
        }

        function similarity(str1, str2) {
            let common = str1.split(' ').filter(word => str2.includes(word)).length;
            return common / Math.max(str1.split(' ').length, str2.split(' ').length);
        }

        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let inputField = document.getElementById("user-input");
                let userText = inputField.value.trim().toLowerCase();

                if (userText.startsWith("teach:")) {
                    let parts = userText.substring(6).split("|");
                    if (parts.length === 2) {
                        let question = parts[0].trim();
                        let answer = parts[1].trim();
                        responses[question] = answer;
                        localStorage.setItem("kg_chatbot", JSON.stringify(responses));
                        let chatBox = document.getElementById("chat-box");
                        chatBox.innerHTML += `<p class="bot-message">Bot: Got it! I will remember this.</p>`;
                    }
                    inputField.value = "";
                }
            }
        });
    </script>

</body>
</html>
