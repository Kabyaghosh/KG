        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim().toLowerCase();
            let chatBox = document.getElementById("chat-box");

            if (userText === "") return;

            let userMessage = `<p class="user-message">You: ${userText}</p>`;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                let botResponse = getResponse(userText);
                let botMessage = `<p class="bot-message">Bot: ${botResponse}</p>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            inputField.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getResponse(userText) {
            let bestMatch = { key: null, score: 0 };

            for (let key in responses) {
                let matchScore = similarity(userText, key);
                if (matchScore > bestMatch.score) {
                    bestMatch = { key, score: matchScore };
                }
            }

            if (bestMatch.score > 0.3) {
                return responses[bestMatch.key];
            }

            if (isMathExpression(userText)) {
                return calculateMath(userText);
            }

            return teachBot(userText);
        }

        function isMathExpression(text) {
            return /^[0-9+\-*/().\s]+$/.test(text);
        }

        function calculateMath(expression) {
            try {
                let result = eval(expression);
                return `The answer is: ${result}`;
            } catch (error) {
                return "Oops! That math expression seems incorrect.";
            }
        }

        function teachBot(userText) {
            let chatBox = document.getElementById("chat-box");
            let botMessage = `<p class="bot-message">Bot: I don't know the answer. Can you teach me? Type: "Teach: your question | your answer"</p>`;
            chatBox.innerHTML += botMessage;
            return "";
        }

        function similarity(str1, str2) {
            const words1 = str1.split(" ");
            const words2 = str2.split(" ");
            const commonWords = words1.filter(word => words2.includes(word));
            return commonWords.length / Math.max(words1.length, words2.length);
        }

        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let inputField = document.getElementById("user-input");
                let userText = inputField.value.trim().toLowerCase();

                if (userText.startsWith("teach:")) {
                    let parts = userText.substring(6).split("|");
                    if (parts.length === 2) {
                        let question = parts[0].trim();
                        let answer = parts[1].trim();
                        responses[question] = answer;
                        localStorage.setItem("kg_chatbot", JSON.stringify(responses));
                        let chatBox = document.getElementById("chat-box");
                        chatBox.innerHTML += `<p class="bot-message">Bot: Got it! I will remember this.</p>`;
                    }
                    inputField.value = "";
                }
            }
        });
