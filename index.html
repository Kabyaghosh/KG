        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #121212;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin: 5px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        .user-message {
            background: #0a84ff;
            color: white;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #30363d;
            color: white;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            align-self: flex-start;
            display: flex;
            align-items: center;
        }

        .bot-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #30363d;
            color: white;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px;
            background: #0a84ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px;
            background: #30363d;
            border-radius: 15px;
            max-width: 70%;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background-color: white;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        footer { margin-top: 10px; font-size: 14px; color: #bbb; }
    </style>

  "cow paragraph": "Cows are gentle creatures that are commonly found on farms. They are known for their calm nature and are often used for their milk, which is a staple in many households around the world. Cows also play an important role in the agricultural industry, as their dung is used as a natural fertilizer. Many people enjoy visiting farms to see cows and learn about the farming process.",
  
  "apple paragraph": "Apples are one of the most popular fruits around the world. They come in many varieties, such as red, green, and yellow. Apples are known for their sweet or tart flavor, depending on the type. They are packed with vitamins and fiber, making them a healthy snack. Apples are commonly eaten raw but can also be used in desserts like pies and crisps.",
  
  "dog paragraph": "Dogs are known as man's best friend. They have been companions to humans for thousands of years, providing love, loyalty, and protection. Dogs come in various breeds, each with unique characteristics. They are often used as pets, working dogs, or therapy animals. Taking care of a dog involves feeding them, walking them, and providing them with plenty of attention and love.",
  
  "sun paragraph": "The sun is the center of our solar system and is vital to life on Earth. It provides heat and light, enabling plants to grow and sustain life. The sun‚Äôs energy reaches Earth in the form of sunlight, which is absorbed by plants for photosynthesis. Without the sun, our planet would be too cold for most life forms to survive.",
  
  "rain paragraph": "Rain is a natural weather phenomenon that occurs when moisture in the atmosphere condenses into droplets. It is essential for watering plants and replenishing water sources like rivers and lakes. Rain can vary in intensity, from light showers to heavy downpours. While rain is vital for agriculture, too much rain can lead to flooding, which can be destructive.",
            

  "tree paragraph": "Trees are essential to life on Earth. They provide oxygen, shelter, and food for various animals. Trees come in different shapes and sizes, from towering oak trees to small fruit trees in gardens. They also play an important role in maintaining the climate by absorbing carbon dioxide. People love sitting under the shade of trees during the hot summer months, enjoying the peaceful environment.",
  
  "book paragraph": "Books are an incredible source of knowledge, entertainment, and inspiration. They come in various genres, such as fiction, non-fiction, history, and fantasy. People often read books to relax, learn new things, or escape into a different world. Libraries and bookstores are full of endless options for every type of reader, and some books even become classics, cherished by generations of readers.",
  
  "food paragraph": "Food is a basic necessity for survival, but it also brings people together. There are countless cuisines around the world, each with its unique flavors and ingredients. Whether it‚Äôs a simple bowl of rice or an elaborate multi-course meal, food has the power to make people feel happy and connected. Many people enjoy cooking as a hobby, experimenting with new recipes and flavors.",
  
  "car paragraph": "Cars are one of the most common forms of transportation. They come in various shapes, sizes, and styles, from small hatchbacks to large SUVs. Cars have made it easier for people to travel long distances, commute to work, and explore new places. With advancements in technology, modern cars are now equipped with features like GPS, Bluetooth, and automatic driving systems.",
  
  "mountain paragraph": "Mountains are majestic natural formations that rise high above the surrounding landscape. Many people are drawn to mountains for hiking, skiing, and other outdoor adventures. The view from a mountain summit is often breathtaking, offering a unique perspective of the world below. Some of the world‚Äôs tallest mountains, like the Himalayas, are known for their snow-capped peaks and challenging terrains.",
            

        
  "tea stall paragraph": "A tea stall is a small, cozy place where people gather to enjoy a cup of tea. It's a common sight in busy streets, where people take a break from their routine to chat and relax. The aroma of freshly brewed tea fills the air, and the sound of boiling water and clinking cups creates a familiar atmosphere. Tea stalls often serve snacks like biscuits or fried items, making them a perfect spot to unwind for a few minutes during the day.",
  
  "rainy day paragraph": "Rainy days bring a sense of calm and freshness to the environment. The sound of raindrops hitting the roof and the sight of puddles forming on the streets create a peaceful vibe. People often stay indoors, sipping hot drinks, reading a book, or watching movies. It‚Äôs also a time when the air feels cooler and the smell of wet earth fills the surroundings, adding to the charm of a rainy day.",
  
  "national flag paragraph": "A national flag represents the identity and pride of a country. Each flag has unique colors, patterns, and symbols that tell the story of a nation's history, values, and culture. The flag is often displayed during important events, festivals, and ceremonies. It's a symbol of unity and patriotism, reminding people of the shared history and aspirations of their nation.",
  
  "independence day paragraph": "Independence Day is a special day in every nation, marking the moment when a country gained freedom. It is celebrated with great enthusiasm, often with parades, fireworks, and speeches. People reflect on the struggles and sacrifices made for freedom and remember the heroes who fought for independence. It‚Äôs a day of national pride, unity, and celebration of the sovereignty of the country.",
  
  "street food paragraph": "Street food is a vibrant part of urban culture, offering a variety of quick and delicious meals on the go. From spicy snacks like samosas and kebabs to sweet treats like jalebi and ice cream, street food satisfies the cravings of people from all walks of life. These food stalls are often set up in busy marketplaces, on street corners, or outside schools and offices, attracting crowds with their mouthwatering smells and affordable prices.",
  
  "sunset paragraph": "A sunset is a beautiful sight that marks the end of the day. As the sun dips below the horizon, the sky is painted with warm hues of orange, pink, and purple. Many people enjoy watching the sunset, whether on the beach, in a park, or from their home window. It‚Äôs a peaceful moment to reflect on the day, appreciate nature‚Äôs beauty, and even capture a photo of the stunning view.",

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim();
            let chatBox = document.getElementById("chat-box");

            if (userText === "") return;

            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userText;
            chatBox.appendChild(userMessage);

            chatBox.scrollTop = chatBox.scrollHeight;
            inputField.value = "";

            // Show typing indicator
            document.getElementById("typing-indicator").style.display = "flex";

            setTimeout(() => {
                document.getElementById("typing-indicator").style.display = "none"; // Hide typing
                displayBotResponse(userText);
            }, Math.random() * 2000 + 1000);
        }// Random delay 1-3 sec

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getResponse(userText) {
    userText = userText.toLowerCase().trim();
    
    // Step 1: Exact match check
    if (responses[userText]) {
        return responses[userText];
    }

    // Step 2: Find best match using advanced similarity
    let bestMatch = null;
    let bestScore = 0;

    for (let key in responses) {
        let score = getSimilarity(userText, key); // Improved matching logic
        if (score > bestScore && score >= 0.5) { // Threshold to prevent bad matches
            bestMatch = key;
            bestScore = score;
        }
    }

    // If a good match is found, return it
    if (bestMatch) return responses[bestMatch];

    // Step 3: Teach bot if no match is found
    return teachBot(userText);
}

// Improved similarity function (combining Levenshtein & Jaccard)
function getSimilarity(s1, s2) {
    let levDist = levenshtein(s1, s2);
    let jaccard = jaccardSimilarity(s1, s2);
    
    // Weighted scoring: 70% Jaccard, 30% Levenshtein (adjust as needed)
    return (jaccard * 0.7) + ((1 - levDist) * 0.3);
}

// Levenshtein Distance (Measures typo tolerance)
function levenshtein(a, b) {
    let tmp, i, j, prev, val, row;
    if (a.length === 0) return b.length;
    if (b.length === 0) return a.length;
    
    row = Array(b.length + 1);
    for (i = 0; i <= b.length; i++) row[i] = i;
    
    for (i = 0; i < a.length; i++) {
        prev = i + 1;
        for (j = 0; j < b.length; j++) {
            val = row[j];
            if (a[i] !== b[j]) {
                val = Math.min(row[j + 1] + 1, prev + 1, val + 1);
            }
            row[j] = prev;
            prev = val;
        }
        row[b.length] = prev;
    }
    
    return row[b.length] / Math.max(a.length, b.length); // Normalize to 0-1
}

// Jaccard Similarity (Measures intent overlap)
function jaccardSimilarity(str1, str2) {
    let set1 = new Set(str1.split(" "));
    let set2 = new Set(str2.split(" "));
    
    let intersection = new Set([...set1].filter(x => set2.has(x)));
    let union = new Set([...set1, ...set2]);
    
    return intersection.size / union.size; // 0-1 score
}

                        let question = parts[0].trim();
