        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim().toLowerCase();
            let chatBox = document.getElementById("chat-box");

            if (userText === "") return;

            let userMessage = `<p class="user-message">You: ${userText}</p>`;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                let botResponse = getResponse(userText);
                let botMessage = `<p class="bot-message">Bot: ${botResponse}</p>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            inputField.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getResponse(userText) {
            userText = userText.toLowerCase().trim();

            // Step 1: Exact match
            if (responses[userText]) {
                return responses[userText];
            }

            // Step 2: Similarity check (optional, allows slight variations)
            let bestMatch = null;
            let bestScore = 0;

            for (let key in responses) {
                let score = similarity(userText, key);
                if (score > 0.6 && score > bestScore) {  
                    bestMatch = key;
                    bestScore = score;
                }
            }

            if (bestMatch) return responses[bestMatch];

            // Step 3: Teach bot if no match
            return teachBot(userText);
        }

        function similarity(s1, s2) {
            let longer = s1.length > s2.length ? s1 : s2;
            let shorter = s1.length > s2.length ? s2 : s1;
            let matchCount = 0;
            
            for (let i = 0; i < shorter.length; i++) {
                if (longer[i] === shorter[i]) matchCount++;
            }

            return matchCount / longer.length;
        }

        function isMathExpression(text) {
            return /^[0-9+\-*/().\s]+$/.test(text);
        }

        function calculateMath(expression) {
            try {
                let result = eval(expression);
                return `The answer is: ${result}`;
            } catch (error) {
                return "Oops! That math expression seems incorrect.";
            }
        }

        function teachBot(userText) {
            let chatBox = document.getElementById("chat-box");
            let botMessage = `<p class="bot-message">Bot: I don't know the answer. Can you teach me? Type: "Teach: your question | your answer"</p>`;
            chatBox.innerHTML += botMessage;
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to new message
            return "I don't know, please teach me!";
        }

        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let inputField = document.getElementById("user-input");
                let userText = inputField.value.trim().toLowerCase();

                if (userText.startsWith("teach:")) {
                    let parts = userText.substring(6).split("|");
                    if (parts.length === 2) {
                        let question = parts[0].trim();
                        let answer = parts[1].trim();
                        responses[question] = answer;
                        localStorage.setItem("kg_chatbot", JSON.stringify(responses));
                        let chatBox = document.getElementById("chat-box");
                        chatBox.innerHTML += `<p class="bot-message">Bot: Got it! I will remember this.</p>`;
                    }
                    inputField.value = "";
                }
            }
        });
    </script>
