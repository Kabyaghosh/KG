        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim().toLowerCase();
            let chatBox = document.getElementById("chat-box");

            if (userText === "") return;

            let userMessage = `<p class="user-message">You: ${userText}</p>`;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                let botResponse = getResponse(userText);
                let botMessage = `<p class="bot-message">Bot: ${botResponse}</p>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            inputField.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getResponse(userText) {
            for (let key in responses) {
                if (userText.includes(key)) {
                    return responses[key];
                }
            }

            if (isMathExpression(userText)) {
                return calculateMath(userText);
            }

            return "I'm not sure about that. Try asking something else!";
        }

        function isMathExpression(text) {
            return /^[0-9+\-*/().\s]+$/.test(text);
        }

        function calculateMath(expression) {
            try {
                let result = eval(expression);
                return `The answer is: ${result}`;
            } catch (error) {
                return "Oops! That math expression seems incorrect.";
            }
        }
